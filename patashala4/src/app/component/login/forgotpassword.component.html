
<app-header1></app-header1>

<div class="login_body"></div>
<div class="login_div">
  <div class="text-center">
    <div class="icon_circle">
    <i class="fa fa-user"></i>
    </div>
  </div>
  <div class="text-center">
    <p class="login_text">Forgot Password? </p>
    <span class="login_text_2">Enter your Email / Username</span>
    <div class="little_gap"></div>
    <form [formGroup]="userForm">
    <div class="input_filed">
      <input type="text" placeholder="Email / Username" formControlName="username" required>
      <i class="fa fa-user"></i>
    </div>
    <div class="little_gap"></div>
    <div class="input_filed">
      <input type="text" placeholder="Re-Enter Email / Username" formControlName="reUsername" required>
      <i class="fa fa-key"></i>
    </div>
    <div class="little_gap"></div>
    <button type="submit" (click)="userForPwd()">Get Link </button>
    </form>
    <div class="col-md-6 pl0 text-left"><p class=""><a routerLink="/Registration">Sign Up?</a></div>
                                        
    <div class="col-md-6 pr0 text-right"><p class=""><a routerLink="/">Login</a></p></div>
  </div>
</div>
