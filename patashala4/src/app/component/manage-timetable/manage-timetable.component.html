<app-header-admin></app-header-admin>




<div class="overlay hideblock" [ngClass]="{'showblock': active=='1'}"></div>
    <div class="popup_screen hideblock " [ngClass]="{'showblock': active=='1'}">
        <div class="addschool_div1">
            <h3><b>Modify TimeTable</b></h3>  
            <div class="little_gap"></div>
            <form [formGroup]="rForm" (ngSubmit)="addtable(rForm.value)">
            <div class="col-md-12 " id="table_pop">
                <div class="col-md-4 pr0"><b>Teacher :</b></div>
              <div class="col-md-8 pl0">
                    <div  class="input-field col s12">
                            <input id="country" type="text" name="teacher" formControlName="teacher" class="validate filter-input" [(ngModel)]=query (keyup)=filter()>
                          </div>
                          <div class="suggestions sugg_dropdown" *ngIf="filteredList.length > 0">
                              <ul *ngFor="let item of filteredList" >
                                  <li class="class_select">
                                      <a (click)="select(item)">{{item}}</a>
                                  </li>
                              </ul>
                          </div>
              </div>
            </div>
              <div class="clear"></div>
              <div class="col-md-12 " id="table_pop">
              <div class="col-md-4 pr0"><b>Subject :</b></div>
              <div class="col-md-8 pl0">
                    <div id="table_pop" class="input-field col s12">
                            <input id="subje" type="text" name="subject" formControlName="subject" class="validate filter-input" [(ngModel)]=subquery (keyup)=filter1()>
                          </div>
                          <div class="suggestions sugg_dropdown" *ngIf="subjectList.length > 0">
                              <ul *ngFor="let item of subjectList" >
                                  <li class="class_select">
                                      <a (click)="select1(item)">{{item}}</a>
                                  </li>
                              </ul>
                          </div>
                  </div>
              </div>
                  <div class="clear"></div>
            <div class="col-md-12 " id="table_pop"> 
              <div class="col-md-4 pr0"><b>Time :</b></div>
                <div class="col-md-8 pl0">
                    <input type="text" name="time"  formControlName="time" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2"  [owlDateTimeFilter]="myFilter" placeholder="Time">
                    <owl-date-time  [pickerType]="'timer'" [hour12Timer]="'true'" #dt2></owl-date-time>
                </div>
            </div>
                <div class="clear"></div>
              <div class="little_gap"></div>
              <div class="text-center">
                  <button class="update_btn mr10">Add</button><span class="cancel_btn_add button_type_span" (click)="closepopup()">Cancel</span>
              </div>
            <div class="clear"></div>
            </form>
          </div> 
        <div class="little_gap"></div>
        <div class="little_gap"></div>
    </div>





<div class="all_pages_content">
    <div class="clear"></div>
    <div class="page_content_here">
     <div class="manage_school_table">

  <div class="listing_tabs">
      <ul class="">
         <a routerLink="/TabService"><li class="active_tab" id="service_tab">Services</li></a>
         <a routerLink="/TabManage"><li class="" id="manage_tab">Manage</li></a>
      </ul>
    </div>
    <div class="large_gap"></div>

         <div class="col-md-6 padding0"><h3>Time Table</h3>
            <p class="breadscrum_text"><a  routerLink="/">Home </a> &nbsp; <i class="fa fa-chevron-right"></i> &nbsp; Time Table</p>
         </div>
        <div class="col-md-6 padding0 text-right">
          <!--<a routerLink="/ManageClassesAdd"><button md-raised-button class="add_btn"> Add Class</button></a>-->
          </div>
          <div class="clear"></div>
       <div class="text-right">
        <div class="disp_inline_b text-left">
        <input auto-complete [(ngModel)]="myData"  placeholder="Search Class" class="search_input"/></div>
        <button class="copy_class"><i class="fa fa-files-o"></i> Copy</button>  <button><i class="fa fa-trash-o"></i> Delete</button>
        <div class="little_gap"></div>
        <div class="text-right copy_div_classes">
         <div class="disp_inline_b text-left">   
            <input auto-complete [(ngModel)]="myData1" type="text" name="" placeholder="From Class" class="">
         </div>   
             to 
        <div class="disp_inline_b text-left">     
            <input auto-complete [(ngModel)]="myData2" type="text" name="" placeholder="To Class" class=""> 
        </div>    
        <button class="update_btn">Save</button> <button class="cancel_btn cancel_copy">Cancel</button>
        </div>
        </div>
        <div class="clear"></div>
        <div class="little_gap"></div>
        <div class="overflowscroll">
        <table  class="view_syllabus_table" id="manageclassestable">
            <thead>
                <tr>
                    <th class="text-center">Day</th>
                    <th class="text-center">1</th>
                    <th class="text-center">2</th>
                    <th class="text-center">3</th>
                    <th class="text-center">4</th>
                    <th class="text-center">5</th>
                    <th class="text-center">6</th>
                    <th class="text-center">7</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sam of tablearray; let i=index;">
                  <td class="text-center"><b>{{dayarray[i]}}</b></td>
                  <td  *ngFor="let d of sam; let j=index;">
                    {{tablearray[i][j].teacher}} {{tablearray[i][j].subject}} <i class="fa fa-pencil"(click)="openpopup(i,j)"></i> <br>
                     {{tablearray[i][j].time | date:"hh:mm :a" }} 
                  </td>
                </tr>
               

            </tbody>
        </table>
        </div>
    </div>
    </div>   
<div class="clear"></div>





</div>
