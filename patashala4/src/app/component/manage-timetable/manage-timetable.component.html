<app-header-admin></app-header-admin>




<div class="overlay hideblock" [ngClass]="{'showblock': active=='1'}"></div>
    <div class="popup_screen hideblock " [ngClass]="{'showblock': active=='1'}">
        <div class="addschool_div1">
            <h3>Modify TimeTable</h3>  
            <div class="little_gap"></div>
            <form [formGroup]="rForm" (ngSubmit)="addtable(rForm.value)">
            <div class="col-md-12 " id="table_pop">
                <div class="col-md-4 pr0">Teacher :</div>
              <div class="col-md-8 pl0">
                    <div  class="input-field col s12">
                        <!-- <label><p>Teacher</p></label> -->
                            <input id="country" type="text" name="teacher" formControlName="teacher" class="validate filter-input" [(ngModel)]=query (keyup)=filter()>
                            <!-- <label for="country">Country</label> -->
                          </div>
                          <div class="suggestions sugg_dropdown" *ngIf="filteredList.length > 0">
                              <ul *ngFor="let item of filteredList" >
                                  <li >
                                      <a (click)="select(item)">{{item}}</a>
                                  </li>
                              </ul>
                          </div>
                  <!-- <input  type="text" name=""  formControlName="teacher" placeholder="Enter Teacher Name" class=""> -->
              </div>
            </div>
              <div class="clear"></div>
              <div class="col-md-12 " id="table_pop">
              <div class="col-md-4 pr0">Subject :</div>
              <div class="col-md-8 pl0">
                    <div id="table_pop" class="input-field col s12">
                            <input id="subje" type="text" name="subject" formControlName="subject" class="validate filter-input" [(ngModel)]=subquery (keyup)=filter1()>
                            <!-- <label for="country">Country</label> -->
                          </div>
                          <div class="suggestions sugg_dropdown" *ngIf="subjectList.length > 0">
                              <ul *ngFor="let item of subjectList" >
                                  <li >
                                      <a (click)="select1(item)">{{item}}</a>
                                  </li>
                              </ul>
                          </div>
                  <!-- <input  type="text" name="subject"  formControlName="subject" placeholder="Enter Subject" class=""> -->
                  </div>
              </div>
                  <div class="clear"></div>
            <div class="col-md-12 " id="table_pop"> 
              <div class="col-md-4 pr0">Time :</div>
                <div class="col-md-8 pl0">
                    <!-- <input type="text" name="time" formControlName="time" > -->
                    <input type="text" name="time"  formControlName="time" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2"  [owlDateTimeFilter]="myFilter" placeholder="Time">
                    <!-- <span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar"></i></span> -->
                    <owl-date-time  [pickerType]="'timer'" [hour12Timer]="'true'" #dt2></owl-date-time>
                <!-- <input type="text" name="time" formControlName="time" placeholder="Enter Time" class=""> -->
                </div>
            </div>
                <div class="clear"></div>
              <div class="little_gap"></div>
              <div class="text-center">
                  <button class="update_btn">Add</button><span class="cancel_btn_add button_type_span" (click)="closepopup()">Cancel</span>
              </div>
            <div class="clear"></div>
            </form>
          </div> 
        <!-- <div class="sucess_msg_text"><span class="checkicon"> &#x2714;</span> <p [ngClass]="{'show_styles_sucess': active=='1'}">{{sucessMessage}}!</p></div> -->
        <div class="little_gap"></div>
        <!-- <button class="update_btn popup_ok_btn" (click)="closePopup()">Ok</button> -->
        <div class="little_gap"></div>
    </div>
